<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // Створити пустий масив та :
    // a. заповнити його 50 парними числами за допомоги циклу.
    // b. заповнити його 50 непарними числами за допомоги циклу.
    // c. Заповнити масив 20-ма рандомними числами. (Google: Generate random number JS)
    // d. Заповнити масив 20-ма рандомними числами в діапазоні від 8 до 732 (Google: Generate random number JS)
    let arrA = [];
    let arrB = [];
    let arrC = [];
    let arrD = [];
    let minNum = 8;
    let maxNum = 732;
    for (let i = 0; i < 50; i++) {
        if (i % 2 === 0) {
            arrA.push(i);
        }
    }
    for (let i = 0; i < 50; i++) {
        if (i % 2 !== 0) {
            arrB.push(i);
        }
    }
    for (let i = 0; i < 20; i++) {
        arrC.push(Math.floor(Math.random() * 100));
        arrD.push(Math.floor(Math.random() * (maxNum - minNum+1) + minNum));
    }
    console.log('arrA: ', arrA);
    console.log('arrB: ', arrB);
    console.log('arrC: ', arrC);
    console.log('arrD: ', arrD);

    // Вивести за допомогою console.log кожен третій елемент
    for (let i = 2; i < arrC.length; i++) {
        if ((i+1) % 3 === 0) {
            console.log(arrC[i]);
        }
    }

    console.log('---------------');
    // Вивести за допомогою console.log кожен третій елемент, тільки якщо цей елемент є парним
    for (let i = 2; i < arrC.length; i++) {
        if ((i+1) % 3 === 0 && arrC[i] % 2 === 0) {
            console.log(arrC[i]);
        }
    }

    console.log('---------------');
    // Вивести за допомогою console.log кожен третій елемент, тільки якщо цей елемент є парним, та записати їх в новий масив
    let newArr = [];
    for (let i = 2; i < arrC.length; i++) {
        if ((i+1) % 3 === 0 && arrC[i] % 2 === 0) {
            console.log(arrC[i]);
            newArr.push(arrC[i]);
        }
    }
    console.log('newArr: ', newArr);

    console.log('---------------');
    // Вивести кожен елемент масиву, сусід справа якого є парним
    let arr1 = [6, 23, 59, 33, 78, 83, 7, 67, 70, 64, 18, 89, 64, 97, 46, 77, 7, 75, 29, 10];
    console.log('arr1: ', arr1);
    for (let i = 0; i < arr1.length-1; i++) {
        if (arr1[i+1] % 2 === 0) {
            console.log(arr1[i]);
        }
    }

    console.log('---------------');
    // Є масив з числами [100,250,50,168,120,345,188], Які характеризують вартість окремої покупки. Обрахувати середній чек.
    let arr2 = [100, 250, 50, 168, 120, 345, 188];
    let sum = 0;
    for (let i = 0; i < arr2.length; i++) {
        sum += arr2[i];
    }
    console.log(Math.floor(sum / arr2.length));

    console.log('---------------');
    // Створити масив з рандомними значеннями, помножити всі його елементи на 5 та перемістити їх в інший масив
    let arr3 = [];
    for (let i = 0; i < 10; i++) {
        arr3.push(Math.floor(Math.random() * 10));
    }
    let arr4 = [];
    for (let i = 0; i < arr3.length; i++) {
        arr4.push(arr3[i] * 5);
    }
    console.log('arr3: ', arr3);
    console.log('arr4: ', arr4);

    console.log('---------------');
    // Створити масив з будь-якими значеннями (стрінги, числа, і тд…). пройтись по ньому, і, якщо елемент є числом, додати його в інший масив.
    let arr5 = ['true', 'false', true, false, 1, {'id': 123}, 3, 0.1, NaN, [0,2]];
    let arr6 = [];
    for (let i = 0; i < arr5.length; i++) {
        if (typeof (arr5[i]) === 'number' && !isNaN(arr5[i])) {
            arr6.push(arr5[i])
        }
    }
    console.log('arr5: ', arr5);
    console.log('arr6: ', arr6)

    // – Дано 2 масиви з рівною кількістю об’єктів.
    // З’єднати в один об’єкт користувача та місто з відповідними “id” та “user_id”.
    // Записати цей об’єкт в новий масив
    let usersWithId = [
        {id: 1, name: 'vasya', age: 31, status: false},
        {id: 2, name: 'petya', age: 30, status: true},
        {id: 3, name: 'kolya', age: 29, status: true},
        {id: 4, name: 'olya', age: 28, status: false}
    ]
    let citiesWithId = [
        {user_id: 3, country: 'USA', city: 'Portland'},
        {user_id: 1, country: 'Ukraine', city: 'Ternopil'},
        {user_id: 2, country: 'Poland', city: 'Krakow'},
        {user_id: 4, country: 'USA', city: 'Miami'}
    ]
    let usersWithCities = [];
    for (let i = 0; i < usersWithId.length; i++) {
        usersWithCities.push(usersWithId[i]);
        for (let j = 0; j < citiesWithId.length; j++) {
            if (citiesWithId[j].user_id === usersWithId[i].id) {
                usersWithCities[i].address = citiesWithId[j];
            }
        }
    }
    console.log('usersWithCities: ', usersWithCities);

    console.log('---------------');
    // Взяти масив з 10 чисел або створити його. Вивести в консоль тільки ті елементи, значення яких є парними
    let arr7 = [62, 61, 56, 39, 64, 84, 93, 41, 10, 88];
    for (let i = 0; i < arr7.length; i++) {
        if (arr7[i] % 2 === 0) {
            console.log(arr7[i]);
        }
    }

    console.log('---------------');
    // Взяти масив з 10 чисел або створити його. Створити 2-й порожній масив. За допомогою будь-якого циклу скопіювати значення одного масиву в інший.
    let arr8 = [];
    for (let elem of arr7) {
        arr8.push(elem);
    }
    console.log('arr8: ', arr8);

    console.log('---------------');
    // Дано масив: [‘a’, ‘b’, ‘c’] За допомогою циклу for зібрати всі букви в слово
    let arr9 = ['a', 'b', 'c'];
    let word1 = '';
    for (let i = 0; i < arr9.length; i++) {
        word1 += arr9[i];
    }
    console.log(word1);

    console.log('---------------');
    // Дано масив: [‘a’, ‘b’, ‘c’] За допомогою циклу while зібрати всі букви в слово
    let word2 = '';
    let lenArr9 = arr9.length-1;
    while (lenArr9 >= 0) {
        word2 += arr9[lenArr9];
        lenArr9--;
    }
    console.log(word2);

    console.log('---------------');
    // Дано масив: [‘a’, ‘b’, ‘c’] За допомогою циклу for of зібрати всі букви в слово
    let word3 = '';
    for (let letter of arr9) {
        word3 += letter;
    }
    console.log(word3);
</script>
</body>
</html>
